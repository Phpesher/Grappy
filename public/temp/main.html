<!DOCTYPE html>
<head>
	<title>Test</title>
	<meta charset="UTF-8">
	<script scr="/js/main.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Kulim+Park&display=swap" rel="stylesheet">	
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/public/css/main.css">
</head>
<body>
	<header>
		<center><h1 id="grappy_h1">{{ h1 }}</h1></center>
	</header>
	<main>
		<center><p>{{ it_work }}!</p></center>
		<img id="grappy_logo" src="https://i.ibb.co/nbWvmPb/Grappy-Logo.png" alt="Grappy-Logo">
	</main>
	<footer>
		{% if version == '0.2.3'  %}
			<p align="right">This resource powered by GrappyEngine v{{ version }}<p>
		{% else %}
			<p>Your grappy is out of date, please install the latest, current version</p>
			<a href="https://github.com/Phpesher/Grappy">Download</a>
		{% endif %}
		<p>Data Base data: {{ db_data.0.name }}</p>
	</footer>
</body>
